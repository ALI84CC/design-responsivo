<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/> 
    <title>Design Responsivo</title>
</head>
<body>
  <header>
    <div class="container">
        <div class="nav-menu">
            <ul>
                <li>Fotos</li>
                <li>Produtos</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </div>
        <div>
            <div class="search-field">
                <div class="search-area">
                    <img src="./img/search.svg"   alt="Icone de busca" />
                    <input type="" />
                </div>
                <button>Buscar</button>
            </div>
        </div>
    </div>
  </header>
  <main>
    <section class="principal">
        <div class="container">

            <h1>Minhas fotos</h1>
            <p>Este paragrafo deve conter informações ao que dizem respeito
                a fotos e descrição das mesma. Isso ajudara o usuário a visualizar 
                a melhor maneira de organiza-las
            </p>
            <div class="btn-field">
                <button class="btn-blue">Mais fotos</button>
                <button class="btn-grey">Produtos</button>

            </div>
        </div>
    </section>
    <section></section>
  </main>  

  <footer></footer>
</body>
</html>
